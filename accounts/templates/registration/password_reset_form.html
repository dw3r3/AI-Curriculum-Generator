{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - AI Curriculum</title>
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <div class="card">
        <img src="{% static 'accounts/images/dwa_logo.png' %}" alt="DWA Logo" class="logo">
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Your Email Address" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">Back to Login</a>
            <a href="{% url 'register' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
