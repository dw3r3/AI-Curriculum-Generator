{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Curriculum - Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
    <style>
        h2 {
            margin: 1rem 0 0.5rem 0;
            color: #2d3748;
            text-align: center;
        }

        p {
            margin: 0 0 1rem 0;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{% static 'accounts/images/dwa_logo.png' %}" alt="DWA Logo" class="logo">

        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
  {% endfor %}
{% endif %}

            <input type="text" name="username" placeholder="Email / ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    
        <div class="links">
    <a href="{% url 'register' %}">Sign up</a>
    <a href="{% url 'custom_password_reset' %}">Forgot password?</a>
</div>
    </div>
</body>
</html>
